<div class="page-wrap">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
    matSort
    matSortActive="carrier"
    matSortDisableClear
    matSortDirection="desc"
  >
    <ng-container matColumnDef="carrier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Carrier</th>
      <td mat-cell *matCellDef="let element">{{ element.carrier }}</td>
    </ng-container>
    <ng-container matColumnDef="tracker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Tracker</th>
      <td mat-cell *matCellDef="let element">{{ element.tracker }}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteTrackerMapping(element); $event.stopPropagation()">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="pointer"
      *matRowDef="let element; columns: displayedColumns"
      [routerLink]="['/tracker-mapping', element.carrier, element.tracker]"
    ></tr>
  </table>

  <mat-paginator #paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
