<div class="mat-headline-4 text title">{{ title }}</div>

<div class="spacer2"></div>

<mat-grid-list cols="10" rowHeight="3:1" class="total text">
  <mat-grid-tile class="date" [colspan]="1"> {{ dateHeader }} </mat-grid-tile>
  <mat-grid-tile class="outbound" [colspan]="3"> Outbound: </mat-grid-tile>
  <mat-grid-tile class="inbound" [colspan]="3"> Inbound: </mat-grid-tile>
  <mat-grid-tile class="unreachable" [colspan]="3"> Unreachable: </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="data">
  <!-- TODO: add columns -->
  <ng-container matColumnDef="">
    <th mat-header-cell *matHeaderCellDef width="10%">Column Name</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date: dateFormat }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="spacer2"></div>
